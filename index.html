<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Convertor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <form class="content" method="POST">
            <table id="id_table1">

                <tr>
                    <td><label for="id_temperature">Enter Temperature: &nbsp; </label></td>
                    <td><input type="number" id="id_temperature" size="0"></td>
                </tr>

            </table>
            <table id="id_table2">
                <tr>
                    <td>
                        <h3>From:</h3>
                        <select id="id_from_unit">
                            <option value="C">&#8451;</option>
                            <option value="F">&#8457;</option>
                            <option value="K">&#x212A;</option>
                        </select>
                    </td>

                    <td>
                        <h3>To:</h3>
                        <select id="id_to_unit">
                            <option value="C">&#8451;</option>
                            <option value="F">&#8457;</option>
                            <option value="K">&#x212A;</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="3">
                        <h4>RESULT:</h4>
                        <span id="id_result"></span>
                    </td>
                </tr>


            </table>
        </form><br><br>
        <input type="submit" id="id_submit" value="Convert">
    </div>
</body>

</html>
